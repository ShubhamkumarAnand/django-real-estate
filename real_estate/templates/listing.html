{% extends "base.html" %} {%block content%}
<div class="px-3 py-2 rounded-sm bg-gray-100">
    <h3 class="text-semibold my-3">{{listing.title}}</h3>
    <h4 class="mb-3">$ {{listing.price}}</h4>
    <p class="text-gray-700 mb-3">{{listing.address}}</p>
    {% if request.user.is_staff %}
    <div class="mt-5 p-3">
        <a
            href="/listing/{{listing.id}}/edit/"
            class="button bg-blue-300 p-2 border-yellow mr-3 rounded-sm"
            >Edit</a
        >
        <a
            href="/listing/{{listing.id}}/delete/"
            class="button bg-blue-300 p-2 border-yellow ml-3 rounded-sm"
            >Delete</a
        >
    </div>
    {%endif%}
</div>
{%endblock content%}
